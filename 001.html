<!DOGTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投稿ページ</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="cp_form">
    <form class="cp_group">
    	<div class="title">
    		<h2>投稿フォーム</h2></div>
    	<div class="cp_tx">
    		<label class="title">タイトル:</label>
    		<input class="large" type="text" name="input" />
    	</div>
    	<div class="cp_textarea">
    		<label class="title">マンガ紹介:</label>
    		<textarea class="small" name="textarea" cols="20" rows="5" ></textarea>
    	</div>

      <div class="cp_select">
        <form method="post">
          <label class="title">画像:</label>
          <input type="file" accept=".jpg,.gif,.png,image/gif,image/jpeg,image/png">
        </form>
    	</div>
        <form>
           <p><input class="btn-3d-shadow" type="submit" value="投稿する"></p>
        </form>
      </form>
    </div>
  </main>
</body>
</html>
